<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<link rel="stylesheet" href="resources/css/general.css"/>
<link rel="stylesheet" href="resources/css/input.css"/>
<style>
</style>
</head>
<body>
	<div class="pane">
	<h1>登录</h1>
	<h:form>
		<p><strong>用户名 </strong>
			<h:inputText id="user" value="#{studentBean.uname}"/>
		</p>
		<p><strong>密码 </strong>
			<h:inputSecret id="pwd" value="#{studentBean.passwd}"/>
		</p>
		<p>
			<h:commandButton id="submit" value="登录" action="#{studentBean.login()}"/>
		</p>
		<p>
			<strong><h:commandLink value="注册" action="/register.xhtml" /></strong>
			&nbsp;
			<strong><h:commandLink value="忘记密码" action="/findpass.xhtml" /></strong>
		</p>
		
	</h:form>
	</div>
</body>
</html>
