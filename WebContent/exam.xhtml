<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="resources/css/general.css"/>
<link rel="stylesheet" href="resources/css/header.css"/>
<link rel="stylesheet" href="resources/css/divide2.css"/>
<link rel="stylesheet" href="resources/css/footer.css"/>
<style>
	.right{
		position:relative;
	}
	.right #exam{
		color:#00AA00;
		margin:0;
		margin-left:0;
	}
	.right #paper{
		color:#00BB00;
		margin:20px;
		margin-left:0;
	}
	.right #ques{
		color:#009900;
		margin:41px;
		margin-left:0;
	}
	
	.right td{
		color:black;
		padding:5px 20px;
	}
	
	
</style>
<title>Exam</title>
</head>
<body>
<div class="header">
	<h1><span>Exam Online</span></h1>
	<ul class="mainNavigation">
		<li><a href="/OLE/faces/index.xhtml"><strong>首页</strong></a></li>
	</ul>
	<ul class="topNavigation">
		<li><a href="/OLE/faces/login.xhtml"><span>登录</span></a></li>
	</ul>
</div>
<div class="mider">
	<div class="left">
		<h:form>
			<ul>
				<li><h:commandLink value="考试报名" action="#{studentBean.joinExam1()}"></h:commandLink></li>
				<li><h:commandLink value="我的报名" action="#{studentBean.myExam1()}"></h:commandLink></li>
				<li><h:commandLink value="我收藏的试卷" action="#{studentBean.myLikePap1()}"></h:commandLink></li>
				<li><h:commandLink value="我收藏的试题" action="#{studentBean.myLikeQues1()}"></h:commandLink></li>
			</ul>
		</h:form>
	</div>
	<div class="right">
		<div id="exam">
		<h4>Exams</h4>
		<h:form>
		<h:dataTable value="#{studentBean.examlist}" border="0" var="exam">
			<h:column>
				<h:outputText value="#{exam.examtitle}"></h:outputText>
			</h:column>
			<h:column>
				<h:outputText value="#{exam.date}"></h:outputText>
			</h:column>
			<h:column>
				<h:commandLink value="#{studentBean.linklab}" action="#{studentBean.linkact(exam)}"></h:commandLink>
			</h:column>
			<h:column>
					<h:commandLink value="取消" rendered="#{studentBean.joined}" action="#{sutdentBean.cancelExam(exam)}"></h:commandLink>
				</h:column>
		</h:dataTable>
		</h:form>
		</div>
		<div id="paper">
			<h4>Like Papers</h4>
			<h:form>
			<h:dataTable value="#{studentBean.paperlist}" border="0" var="paper">
				<h:column>
					<h:outputText value="#{paper.title}"></h:outputText>
				</h:column>
				<h:column>
					<h:outputText value="#{paper.date}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink value="查看" action="#{studentBean.myLikePap2(paper)}"></h:commandLink>
				</h:column>
				<h:column>
					<h:commandLink value="删除" rendered="true" action="#"></h:commandLink>
				</h:column>
			</h:dataTable>
			</h:form>
		</div>
		<div id="ques">
			<h4>Like Questions</h4>
			<h:form>
			<h:dataTable value="#{studentBean.qwlist}" border="0" var="qw">
				<h:column>
					<f:facet name="header" >
           				 <h:outputText value="科目" rendered="#{studentBean.quesHR}"/>
        			</f:facet>  
					<h:outputText value="#{qw.subject}" ></h:outputText>
				</h:column>
				<h:column>
					<f:facet name="header" >
           				 <h:outputText value="类型" rendered="#{studentBean.quesHR}"/>
        			</f:facet> 
					<h:outputText value="#{qw.category}"></h:outputText>
				</h:column>
				<h:column>
					<h:commandLink value="查看" action="#{studentBean.myLikeQues2(qw.ep)}"></h:commandLink>
				</h:column>
			</h:dataTable>
		</h:form>
		</div>
	</div>
</div>
<div class="footer">
	<p class="p1">
		<a href="#">联系我们</a>|
		<a href="#">问题反馈</a>|
		<a href="#">其它</a>|
	</p>
	<p class="p2">
		<strong>Copy right@</strong>
	</p>
</div>	

</body>
</html>
